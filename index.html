<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="./assets/fonts/fonts.css" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="blog-card" aria-labelledby="blog-card-title">
      <img class="blog-card__image" src="./assets/images/illustration-article.svg" alt="learning" />
      <button class="blog-card__action" aria-label="Category: Learning">Learning</button>
      <div class="blog-card__content">
      <p class="blog-card__date">Published 21 Dec 2023</p>
      <a class="blog-card__link" href="#" target="_blank" rel="noopener noreferrer"><h1 id="blog-card-title" class="blog-card__title">HTML & CSS foundations</h1></a>
      <h3 class="blog-card__subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</h3>
    </div>
      <figure class="blog-card__author">
        <img class="blog-card__author-image" src="./assets/images/image-avatar.webp" alt="course author" />
        <figcaption class="blog-card__author-name">Greg Hooper</figcaption>
      </figure>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>
</html>
